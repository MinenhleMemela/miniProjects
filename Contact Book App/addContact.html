<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Phone Book</title>
    </head>


    <body>
        <form action="">
            <input type="text" id="fname" placeholder="Please Enter First Name" required> <br>
            <input type="text" id="lname" placeholder="Please Enter Last Name" required> <br>
            <input type="text" id="email" placeholder="Please Enter Email" required> <br>
            <label for="imageInput">Select a profile picture: </label>
            <input type="file" id="imageInput" accept="image/*" required> <br>
            <button>
                Submit
            </button>

        </form>
        

        
    </body>
</html>
